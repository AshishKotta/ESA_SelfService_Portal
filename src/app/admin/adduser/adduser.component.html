<div class="container col-sm-8" style="margin-top: 100px;">
<form #userForm="ngForm" (ngSubmit)="saveUser(user)">
  <div class="col-10">
    <div class="alert alert-info" *ngIf="userForm.dirty">
      <strong>Information: </strong> You have made changes. Any unsaved changes will be lost.
    </div>
  </div>
  <div class="row mb-3">
    <label for="user_id" class="col-sm-2 col-form-label">User Id</label>
    <div class="col-sm-7">
      <input id="user_id" type="text" class="form-control" name="user_id" required
      minlength='6' [(ngModel)]="user.user_id" #user_id="ngModel" placeholder="406274" autocomplete="off">
      <div class="help-block" *ngIf="user_id.invalid && user_id.touched">User Id is required.</div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-7">
      <input id="password" type="password" class="form-control" name="password" required minlength='8'
      [(ngModel)]="user.password" maxlength='15' autocomplete="off" #password="ngModel">
      <div class="help-block" *ngIf="password.invalid && password.touched">Password is required.</div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-7">
      <input id="first_name" type="text" class="form-control" required name="first_name"
      [(ngModel)]="user.first_name" #first_name="ngModel">
      <div class="help-block" *ngIf="first_name.invalid && first_name.touched">First Name is required.</div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-7">
      <input id="last_name" type="text" required class="form-control" name="last_name"
      [(ngModel)]="user.last_name" #last_name='ngModel'>
      <div class="help-block" *ngIf="last_name.invalid && last_name.touched">Last Name is required.</div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="role" class="col-sm-2 col-form-label">Role</label>
    <div class="col-sm-7">
    <select id="role" class="form-control" name="role" required [(ngModel)]="user.role" #role="ngModel">
      <option *ngFor="let des of roles" [value]="des.role">{{ des.role }}</option>
    </select>
    <div class="help-block" *ngIf="role.invalid && role.touched">Role is required.</div>
  </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Save</button>
</form>

</div>
