<mat-form-field floatLabel="never">
	<!-- <mat-label>Search</mat-label> -->
  <input matInput (keyup)="applyFilter($event)" [(ngModel)]="searchKey" placeholder="Search">
  <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="onClearSearch()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource" matSort>

			<!-- ID Column -->
			<ng-container matColumnDef="User ID">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
				<td mat-cell *matCellDef="let row"> {{row.user_id}} </td>
      </ng-container>

      <ng-container matColumnDef="First Name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
				<td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
      </ng-container>

      <ng-container matColumnDef="Last Name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
				<td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="Role">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
				<td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>

      <ng-container matColumnDef="Created Date">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
				<td mat-cell *matCellDef="let row"> {{row.created_dt | date}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="onDelete(row.user_id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="loading">
        <td mat-footer-cell *matFooterCellDef colspan="4">
          Loading data...
        </td>
      </ng-container>

      <ng-container matColumnDef="nodata">
        <td mat-footer-cell *matFooterCellDef colspan="4">
          No data available to dispaly.
        </td>
      </ng-container>

      <ng-container matColumnDef="errmsg">
        <td mat-footer-cell *matFooterCellDef colspan="4">
          {{error}}
        </td>
      </ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': (dataSource!=null || error!=null)}" ></tr>
      <tr mat-footer-row *matFooterRowDef="['nodata']" [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0)}" ></tr>
      <tr mat-footer-row *matFooterRowDef="['errmsg']" [ngClass]="{'hide': !error}" ></tr>

		</table>

		<mat-paginator [pageSize]="5" [pageSizeOptions]="[2, 10, 25, 100]"></mat-paginator>
	</div>
