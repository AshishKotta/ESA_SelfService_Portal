<div>
<mat-form-field floatLabel="never">
	<!-- <mat-label>Search</mat-label> -->
  <input matInput (keyup)="applyFilter($event)" [(ngModel)]="searchKey" placeholder="Search">
  <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="onClearSearch()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button type="button" class="btn btn-outline-success pull-right mt-3 mr-3" (click)="addUser()">Add User</button>
</div>

	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource" matSort>

			<!-- ID Column -->
			<ng-container matColumnDef="user_id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
				<td mat-cell *matCellDef="let row"> {{row.user_id}} </td>
      </ng-container>

      <ng-container matColumnDef="first_name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
				<td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
      </ng-container>

      <ng-container matColumnDef="last_name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
				<td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
				<td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>

      <ng-container matColumnDef="created_dt">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
				<td mat-cell *matCellDef="let row"> {{row.created_dt | date}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="openModal(template)">
            <mat-icon>delete</mat-icon>
          </button>
          <ng-template #template>
            <div class="modal-body text-center">
              <p>Are you sure you want to delete the selected user?</p>
              <button type="button" class="btn btn-danger mr-2" (click)="onDelete(row.id)" >Delete</button>
              <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
            </div>
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="loading">
        <td mat-footer-cell *matFooterCellDef colspan="4">
          Loading data...
        </td>
      </ng-container>

      <ng-container matColumnDef="nodata">
        <td mat-footer-cell *matFooterCellDef colspan="4">
          No data available to dispaly.
        </td>
      </ng-container>

      <ng-container matColumnDef="errmsg">
        <td mat-footer-cell *matFooterCellDef colspan="4">
          {{error}}
        </td>
      </ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': (dataSource!=null || error!=null)}" ></tr>
      <tr mat-footer-row *matFooterRowDef="['nodata']" [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0)}" ></tr>
      <tr mat-footer-row *matFooterRowDef="['errmsg']" [ngClass]="{'hide': !error}" ></tr>

		</table>

		<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
	</div>
