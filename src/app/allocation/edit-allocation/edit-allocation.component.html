<div>
  <mat-form-field floatLabel="never" style="margin-left: 15px;">
    <!-- <mat-label>Search</mat-label> -->
    <input matInput (keyup)="applyFilter($event)" [(ngModel)]="searchKey" placeholder="Search" >
    <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="onClearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <!-- <button type="button" class="btn btn-outline-success pull-right mt-3 mr-3" (click)="addUser()">Upload Report</button> -->
  </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="project_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Id </th>
          <td mat-cell *matCellDef="let row">{{row.project_id}}</td>
        </ng-container>

        <ng-container matColumnDef="emp_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id </th>
          <td mat-cell *matCellDef="let row"> {{row.emp_id}} </td>
        </ng-container>

        <ng-container matColumnDef="alloc_percent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Allocation % </th>
          <td mat-cell *matCellDef="let row"> {{row.alloc_percent}} </td>
        </ng-container>

        <ng-container matColumnDef="alloc_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Allocation Type </th>
          <td mat-cell *matCellDef="let row"> {{row.alloc_type}} </td>
        </ng-container>

        <ng-container matColumnDef="alloc_start">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Allocation Start </th>
          <td mat-cell *matCellDef="let row"> {{row.alloc_start | date}} </td>
        </ng-container>

        <ng-container matColumnDef="alloc_end">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Allocation End </th>
          <td mat-cell *matCellDef="let row"> {{row.alloc_end | date}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row"><button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
